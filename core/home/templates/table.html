<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core | Table </title>
    <style>
        table,th,tr, td{
            border: 2px solid rgb(223, 48, 48);
            /* border-radius: 5px; */
        }
    </style>
</head>
<body>
    

    <table>
        <tr>

            <th>S. No</th>
            <th>Name </th>
            <th>Age </th>
        </tr>
        {% for people0 in people %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{people0.name}}</td>
            <td>{{people0.age}}</td>
        </tr>
        {% endfor %}


    </table>
</body>
</html>
